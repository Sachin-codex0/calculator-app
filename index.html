<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h2>Calculator</h2>
    <div class="container">
        <div class="lineOne">
            <p class="screen"></p>
            <p class="output"></p>
        </div>
        <div class="lineTwo">
            <div class="clearBtn" >C</div>
            <div class="box" id="7">7</div>
            <div class="box" id="4">4</div>
            <div class="box" id="1">1</div>
        </div>
        <div class="lineThree">
            <div class="box" id="+">&plus;</div>
            <div class="box" id="8">8</div>
            <div class="box" id="5">5</div>
            <div class="box" id="2">2</div>
        </div>
        <div class="lineFour">
            <div class="box" id="-">&minus;</div>
            <div class="box" id="9">9</div>
            <div class="box" id="6">6</div>
            <div class="box" id="3">3</div>
        </div>
        <div class="lineFive">
            <div class="box" id="/">&divide;</div>
            <div class="box" id="*">&times;</div>
            <div class="equal" >&equals;</div>
            <div class="box" id="0">0</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
